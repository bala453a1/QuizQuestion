<mat-toolbar color="primary">
    <span>Login Screen</span>
</mat-toolbar>
<div class='mainDiv'>
    <form #loginForm='ngForm' class="form" novalidate>
        <div class="form-group">
            <mat-form-field class="full-width">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="Enter User Name" [(ngModel)]='userName' name='userName' required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="full-width">
                <mat-label>PassWord</mat-label>
                <input type = 'password' matInput placeholder="Enter PassWord" [(ngModel)]='password' name='password' required>
            </mat-form-field>
            <div class="button-row">
                <button [disabled] = !loginForm.valid mat-raised-button color="primary" (click)='navigate()'>Login</button>
            </div>
            <div *ngIf = 'loginUser == false' class="invalid-feedback">
                <div [ngStyle] = "{'color': 'red'}">Please enter correct userName and password</div>
            </div>
        </div>
    </form>
</div>
